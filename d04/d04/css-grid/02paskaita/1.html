<html>
    <head>
        <link rel="stylesheet" href="1.css">
        <style>
            .container{
                display:grid;
                grid-template-columns: 100px 100px 100px; 
                grid-template-rows: 50px 50px 50px;
                grid-gap:5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
